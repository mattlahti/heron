<html>
    <head>
        <title>WebGL Start</title>
        <meta charset="UTF-8"></meta>
        <style>
            html, body {
                margin: 0;
            }

            #canvas-wrapper {
                position: relative;
            }
            
            #text-canvas {
                position: absolute;
                left: 0;
                top: 0;
                z-index: 10;
            }
        </style>
    </head>
    <body>
        <div id="canvas-wrapper"></div>
        <script src="vendor/gl-matrix.js"></script>
        <script src="math.js"></script>
        <script src="app.js"></script>
    </body>
</html>
